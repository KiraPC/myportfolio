<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <style>
      .light-bg { fill: #3B82F6; }
      .light-text { fill: #FFFFFF; }
      
      @media (prefers-color-scheme: dark) {
        .light-bg { fill: #1F2937; }
        .light-text { fill: #60A5FA; }
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" class="light-bg" stroke="currentColor" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Text PC -->
  <text x="16" y="21" font-family="system-ui, sans-serif" font-size="12" font-weight="700" text-anchor="middle" class="light-text">PC</text>
</svg>